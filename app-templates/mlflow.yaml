apiVersion: primehub.io/v1alpha1
kind: PhAppTemplate
metadata:
  name: mlflow
  annotations:
    helm.sh/hook: post-install, post-upgrade
spec:
  name: MLflow
  description: MLflow is an open source platform to manage the ML lifecycle, including experimentation, reproducibility, deployment, and a central model registry.
  version: v1.9.1
  docLink: https://www.mlflow.org/docs/1.9.1/index.html
  icon: data:image/png;base64,
  defaultEnvs:
  - name: BACKEND_STORE_URI
    description: "URI to which to persist experiment and run data. Acceptable URIs are SQLAlchemy-compatible database connection strings (e.g. ‘sqlite:///path/to/file.db’) or local filesystem URIs."
    defaultValue: "sqlite:///$(PRIMEHUB_APP_ROOT)/mlflow.db"
    optional: false
  - name: DEFAULT_ARTIFACT_ROOT
    description: "Local or S3 URI to store artifacts, for new experiments."
    defaultValue: "$(PRIMEHUB_APP_ROOT)/mlruns"
    optional: false
  template:
    spec:
      podTemplate:
        spec:
          containers:
          - name: mlflow
            image: larribas/mlflow:1.9.1
            command:
            - bash
            - -c
            args:
            - |
              mkdir -p $(DEFAULT_ARTIFACT_ROOT)
              chmod 777 $(DEFAULT_ARTIFACT_ROOT)
              mlflow server \
                --host 0.0.0.0 \
                --default-artifact-root $(DEFAULT_ARTIFACT_ROOT) \
                --backend-store-uri $(BACKEND_STORE_URI) \
                --static-prefix $(PRIMEHUB_APP_BASE_URL)
            ports:
            - containerPort: 5000
              name: http
              protocol: TCP
      svcTemplate:
        spec:
          ports:
          - name: http
            port: 5000
            protocol: TCP
            targetPort: 5000
      httpPort: 5000
