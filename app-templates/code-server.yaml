apiVersion: primehub.io/v1alpha1
kind: PhAppTemplate
metadata:
  name: code-server
  annotations:
    helm.sh/hook: post-install, post-upgrade
spec:
  description: Run VS Code on any machine anywhere and access it in the browser.
  docLink: https://github.com/cdr/code-server
  icon: data:image/png;base64,
  name: Code Server
  template:
    spec:
      podTemplate:
        spec:
          containers:
          - name: code-server
            image: codercom/code-server:3.9.2
            command:
            - /usr/bin/entrypoint.sh
            args:
            - --disable-telemetry
            - --disable-update-check
            - --bind-addr=0.0.0.0:8080
            - --auth=none
            ports:
            - containerPort: 8080
              name: http
              protocol: TCP
      svcTemplate:
        spec:
          ports:
            - name: http
              port: 8080
              protocol: TCP
              targetPort: 8080
      httpPort: 8080
      rewrite: true
  version: v3.9.2
