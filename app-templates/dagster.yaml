apiVersion: primehub.io/v1alpha1
kind: PhAppTemplate
metadata:
  name: dagster
  annotations:
    helm.sh/hook: post-install, post-upgrade
spec:
  name: Dagster
  description: Dagster is an orchestrator that's designed for developing and maintaining data assets, such as tables, data sets, machine learning models, and reports.
  version: v1.8.0
  docLink: https://docs.dagster.io/getting-started
  icon: data:image/jpeg;base64,
  defaultEnvs:
  - name: DAGSTER_PYTHON_FILE
    defaultValue: /opt/dagster/app/hello-dagster.py
    description: "Dagster python script file path"
    optional: false
  - name: DAGSTER_HOME
    defaultValue: /opt/dagster/app
    description: "Dagster home directory"
    optional: true
  template:
    spec:
      podTemplate:
        spec:
          containers:
          - name: dagster
            image: infuseai/primehub-apps:dagster-v1.8.0
            command:
            - bash
            - -c
            args:
            - cd $(dirname $DAGSTER_PYTHON_FILE);
              [ -f "packages.txt" ] && apt-get update && xargs -P1 apt-get install -yq < packages.txt;
              [ -f "requirements.txt" ] && pip install --upgrade pip && xargs -n 1 pip install < requirements.txt;
              sh /opt/dagster/app/dagster-daemon.sh;
              dagster-webserver -f $(DAGSTER_PYTHON_FILE) -h "0.0.0.0" -p "3000" --path-prefix $(PRIMEHUB_APP_BASE_URL)
            ports:
            - containerPort: 3000
              name: http
              protocol: TCP
      svcTemplate:
        spec:
          ports:
          - name: http
            port: 3000
            protocol: TCP
            targetPort: 3000
      httpPort: 3000
