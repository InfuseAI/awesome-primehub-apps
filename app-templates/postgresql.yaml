apiVersion: primehub.io/v1alpha1
kind: PhAppTemplate
metadata:
  name: postgres
  namespace: hub
  annotations:
    helm.sh/hook: post-install, post-upgrade
spec:
  defaultEnvs:
  - defaultValue: mysecretpassword
    description: postgresql password
    name: POSTGRES_PASSWORD
    optional: false
  - defaultValue: phadmin
    description: postgresql admin
    name: POSTGRES_USER
    optional: false
  description: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.
  docLink: https://www.postgresql.org/docs/
  icon: data:image/png;base64,
  name: postgres
  template:
    spec:
      podTemplate:
        spec:
          containers:
          - name: postgres
            image: postgres:14.5
            ports:
            - containerPort: 5432
              name: http
              protocol: TCP
      svcTemplate:
        spec:
          ports:
          - name: http
            port: 5432
            protocol: TCP
            targetPort: 5432
      httpPort: 5432
  version: v14.5